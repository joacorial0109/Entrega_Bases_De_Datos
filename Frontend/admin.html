<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Salas UCU - Admin</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

<h1 class="titulo-principal">Panel de Administración - Gestión de Salas</h1>

<div id="mensaje" class="mensaje"></div>

<div class="menu">
    <button class="btn" onclick="mostrarSeccion('participantes')">Participantes</button>
    <button class="btn" onclick="mostrarSeccion('salas')">Salas</button>
    <button class="btn" onclick="mostrarSeccion('reservas')">Reservas</button>
</div>

<div id="participantes" class="seccion">

    <h2 class="titulo-seccion">Participantes</h2>

    <form onsubmit="crearParticipante(event)">
        <input type="text" id="p_ci" placeholder="CI" required>
        <input type="text" id="p_nombre" placeholder="Nombre" required>
        <input type="text" id="p_apellido" placeholder="Apellido" required>
        <input type="email" id="p_email" placeholder="Email" required>
        <input type="number" id="p_login" placeholder="ID Login" required>

        <button class="btn" type="submit">Crear participante</button>
    </form>

    <h3 class="subtitulo">Listado</h3>
    <button class="btn-secundario" onclick="cargarParticipantes()">Actualizar</button>

    <ul id="lista_participantes" class="lista"></ul>
</div>

<div id="salas" class="seccion">

    <h2 class="titulo-seccion">Salas</h2>

    <form onsubmit="crearSala(event)">
        <input type="text" id="s_nombre" placeholder="Nombre sala" required>

        <select id="s_edificio" required></select>

        <input type="number" id="s_capacidad" placeholder="Capacidad" required>

        <select id="s_tipo">
            <option value="libre">Libre</option>
            <option value="posgrado">Posgrado</option>
            <option value="docente">Docente</option>
        </select>

        <button class="btn" type="submit">Crear sala</button>
    </form>

    <h3 class="subtitulo">Listado</h3>
    <button class="btn-secundario" onclick="cargarSalas()">Actualizar</button>

    <ul id="lista_salas" class="lista"></ul>
</div>

<div id="reservas" class="seccion">

    <h2 class="titulo-seccion">Reservas</h2>

    <form onsubmit="crearReserva(event)">

        <select id="r_sala" required></select>

        <input type="date" id="r_fecha" required>

        <select id="r_turno" required></select>

        <input type="text" id="r_ci" placeholder="CI Participante" required>

        <button class="btn" type="submit">Crear Reserva</button>
    </form>

    <hr class="divider">

    <h3 class="subtitulo">Agregar participante a una reserva</h3>

    <form onsubmit="agregarParticipanteReserva(event)">
        <input type="number" id="ap_id_reserva" placeholder="ID Reserva" required>
        <input type="text" id="ap_ci" placeholder="CI Participante" required>

        <button class="btn" type="submit">Agregar</button>
    </form>

    <hr class="divider">

    <h3 class="subtitulo">Listado de reservas</h3>
    <button class="btn-secundario" onclick="cargarReservas()">Actualizar</button>

    <ul id="lista_reservas" class="lista"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
